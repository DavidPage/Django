{% extends "gba_menu.html" %}

{% block screenMenu %}
<h1>Match</h1>
{% endblock %}
{% block content %}

<h1>Insert new Match</h1>
<form method="POST" class="post-form" action="{% url 'match:insert' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Add new match!</button>
</form>
{% endblock %}
