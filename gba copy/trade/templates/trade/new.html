{% extends "gba_menu.html" %}

{% block screenMenu %}

{% endblock %}

{% block content %}
<h1>Insert new trade</h1>
<form method="POST" class="post-form" action="{% url 'trade:insert' %}">
    {% csrf_token %}

</form>


{% endblock %}
